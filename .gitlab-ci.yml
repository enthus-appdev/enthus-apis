stages:
  - lint
  - generate

lint:
  stage: lint
  image:
    name: bufbuild/buf:latest
    entrypoint: [""]
  script:
    - buf lint
  tags:
    - docker
  needs: [ ]
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  interruptible: true
  timeout: 5m

breaking:
  stage: lint
  image:
    name: bufbuild/buf:latest
    entrypoint: [""]
  script:
    - git pull origin main
    - buf breaking --against '.git#branch=origin/main'
  tags:
    - docker
  needs: [ ]
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH != "main"
  interruptible: true
  timeout: 5m

generate:protobuf:
  stage: generate
  image:
    name: bufbuild/buf:latest
    entrypoint: [""]
  script:
    - buf generate
  artifacts:
    name: "generate-python-$CI_COMMIT_SHA"
    paths:
      - gen/python
  tags:
    - docker
  needs: []
  interruptible: true
  timeout: 15m

buf:push:
  stage: generate
  image:
    name: bufbuild/buf:latest
    entrypoint: [""]
  script:
    - buf build
    - buf push
  tags:
    - docker
  needs:
    - lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"
  interruptible: true
  timeout: 15m