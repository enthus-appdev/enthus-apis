version: v1beta1
managed:
  enabled: true
  go_package_prefix:
    default: gitlab.com/mcldev/negsoft/api/gen
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/grpc/python:v1beta1.59.2
    out: gen/python
  - plugin: buf.build/protocolbuffers/python:v25.0
    out: gen/python
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v1beta1.0.4
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1beta1.3.0
    out: gen/go
    opt:
      - paths=source_relative
